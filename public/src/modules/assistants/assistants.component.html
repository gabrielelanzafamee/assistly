<app-shared-button (click)="this.openCreateModal($event)" label="Create"></app-shared-button>

<app-modal #createAssistantModal>
  <div modal-title>Create a new assistant</div>
</app-modal>

<app-modal #editAssistantModal>
  <div modal-title>Update assistant</div>
</app-modal>

<div class="table-wrapper mt-5">
  <app-shared-table
  [columns]="columns"
  [dataSource]="data"
  ></app-shared-table>
</div>
