<div class="w-full">
  <label [for]="id">{{ label }}</label>
  <div class="relative">
    <select
      [id]="id"
      [name]="id"
      [value]="value"
      (input)="onInputChange($event)"
      (blur)="onTouched()"
      [ngClass]="{'border-red-400': control.invalid && control.touched}"
      class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded pl-3 pr-8 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md appearance-none cursor-pointer"
    >
      <option value="">Select an option</option>
      <option *ngFor="let option of options" [value]="option.value">
        {{ option.label }}
      </option>
    </select>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.2"
      stroke="currentColor"
      class="h-5 w-5 ml-1 absolute top-2.5 right-2.5 text-slate-700"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
      />
    </svg>

    <!-- Display error message -->
    <p *ngIf="control.invalid && control.touched" class="text-xs !mt-1 text-red-400">
      {{ getErrorMessage() }}
    </p>
  </div>

  <!-- Show selected options if multiple selection is enabled -->
  <!-- <div *ngIf="multiple && selectedValues.length > 0" class="mt-2">
    <div *ngFor="let option of selectedValues" class="inline-block mr-2 mb-2">
      <span class="inline-block bg-blue-200 text-blue-700 rounded-full px-3 py-1 text-sm">
        {{ option.label }}
        <button type="button" class="ml-1 text-red-500" (click)="removeSelectedOption(option)">x</button>
      </span>
    </div>
  </div> -->

  <!-- Uploaded files list -->
  <ul *ngIf="multiple && selectedValues.length > 0" class="mt-4">
    <li *ngFor="let item of selectedValues; let i = index" class="bg-white p-4 rounded border flex justify-between items-center mb-2">
      <span>{{ item.label }}</span>
      <app-shared-button label="Remove" (click)="removeSelectedOption(item)"></app-shared-button>
    </li>
  </ul>
</div>
